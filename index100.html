        <div>This is HOME button</div>

</div>

<div id="open-favorites" class="modal-window">
    <div>
        <a href="#modal-close" title="Close" class="modal-close">close &times;</a>
        <h1>CSS Modal</h1>
        <div>This is FAVORITES button</div>
    </div>
</div>

<div class="pure-g vred">
    <div id="open-big-movie" class="vred pure-u-1 modal-window modal-window-movie-big">
        <div class="pure-g vred  center-content">
            <div class="pure-u-1 vblue  center-content">
                <a href="#modal-close" title="Close" class="modal-close  center-content">close &times;</a>
                <img src="" id="movieBig" class="moviePoster-front pure-img-responsive  center-content">
            </div>
        </div>
    </div>
</div>


<div id="open-upcoming" class="modal-window">
    <div>
        <a href="#modal-close" title="Close" class="modal-close">close &times;</a>
        <h1>CSS Modal</h1>
        <div>This is UPCOMING button</div>
    </div>
</div>

<div id="open-history" class="pure-g modal-window ">
    <div class="pure-u-1-1 vblue modal-wixndow-history" style="width: 45%;">
        <a href="#modal-close" title="Close" class="modal-close">close &times;</a>
            <div class="pure-u-1-1">
                <div class="pure-u-1 vred">
                    <table id="historyTable" " class="pure-u-1 pure-table pure-table-bordered history-table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Image</th>
                                <th>Movie</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
</div>

<div id="modal-find-movie" class="modal-window modal-window-filters">
    <div>
        <a href="#modal-close" title="Close" class="modal-close">close &times;</a>

        <div id="filter">
            <input id="title" type="text" value="star">
            <input id="year" type="text" size="4" maxlength="4" value="year">
            <button onclick="pageMovies=1;fSearchMovies();">Search</button>&nbsp;
            <input type="radio" id="movieType1" name="type" value="movie" checked>
            <label for="movieType1">Movie</label>
            <input type="radio" id="movieType2" name="type" value="series">
            <label for="movieType2">Series</label>
            <input type="radio" id="movieType3" name="type" value="episode">
            <label for="movieType3">Episode</label>&nbsp;
            <button onclick="pageMovies--;fSearchMovies();"><-back</button>
            <button onclick="pageMovies++;fSearchMovies();">more -></button>
        </div>
    <div class="pure-g">
        <div id="movieList" class="pure-u-1 movieListClass center-content" >
        </div>
    </div>
    </div>
</div>

<div id="open-random" class="modal-window modal-window-random">
    <div class="pure-g">
        <div class="pure-u-1 pure-u-md-1-2 pure-u-lg-1-4">
            <a href="#modal-close" title="Close" class="modal-close">close &times;</a>
            <h1>CSS Modal</h1>
            <div>This is RANDOM button</div>
        </div>
    </div>
</div>

<div class="pure-g combination">
    <div class="pure-u-1 calendar-front" >

            <p class="text-center">
                <input id="txtDate" value="13-Jun-2021" size="12" type="text" class="datepicker">
                <button id="BtnSaveDate" onclick="fSaveDate(this);">Save Date</button>
            </p>
    </div>

    <div class="pure-u-1 pure-u-md-1-2 pure-u-lg-1-2 center-content movieBackground-front">
        <button id="BtnFindMovie" onclick="window.location.href='#modal-find-movie';">Find a Movie!</button>
        <input type="hidden" id="imdbIDHidden" value=''>
           <h2 class="movieTitle-front" id="movieTitle"></h2>
                <div class="pure-g">
                   <div class="pure-u-1-2 vblue">
                       <img src="" id="moviePoster" data-imdbID="" class="cursorPointer moviePoster-front" onclick="fFillMovieBig(this);">
                   </div>
                   <div class="pure-u-1-2 vred">
                       <p id="moviePlot" class="moviePlot-front"></p>
                       <p id="movieYear" class="movieYear-front"></p>
                        <div class="cursorDefault imageContainer vred center-content">
                            <img src="" id="movieTomatometer" class="movieTomatometer-front">
                            <div class=" tomatoRating"  id="tomatoRatingDiv"></div>
                        </div>
                       <p id="movieRated" class="moviePlot-front center-content vred"></p>
                       <p id="movieActors" class="moviePlot-front center-content"></p>
                       <p id="movieGenre" class="moviePlot-front Bold center-content"></p>
                   </div>
               </div>

    </div>
    <div class="pure-u-1 pure-u-md-1-2 pure-u-lg-1-2 center-content">
        <button id="BtnFindDinner">Random Dinner!</button>
        <input type="hidden" id="dinnerIDHidden" value='hiddenDinnerID'>
        <div class="pure-u-1 vblue" id="dinnerContainer">

        </div>

    </div>
